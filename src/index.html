<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="Введите название города" spellcheck="false">
    <button>
      <i class='bx bx-search-alt-2'></i>
    </button>
  </div>

  <div class="weather">
    <div class="main">
      <div class="weather-icon"></div>
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
    </div>

    <div class="details">
      <div class="col">
        <img src="img/humidity.png" alt="иконка-влажность">
        <div>
          <p class="humidity"></p>
          <p>Влажность воздуха</p>
        </div>
      </div>
      <div class="col">
        <img src="img/wind.png" alt="иконка-ветер">
        <div>
          <p class="wind"></p>
          <p>Ветер</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
